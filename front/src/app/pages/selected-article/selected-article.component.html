<app-header [isRegistered]="isRegistered"></app-header>
<div class="container">
    <div class="article-header">
      <button (click)="goBackToList()" class="back-button">←</button>
      <h1>{{ article.title }}</h1>
    </div>
    <p>Date : {{ article.createdAt | date:'medium' }}</p>
    <p>Auteur : {{ article.authorUsername }}</p>
    <p *ngFor="let theme of article.themes" class="comment">
        theme
    </p>
  
    <div class="article-content">
      <p>{{ article.content }}</p>
    </div>
  
    <h2>Commentaires</h2>
    <div class="comment-list">
      <div *ngFor="let comment of article.comments" class="comment">
        <p><strong>{{ comment.authorUsername }}</strong></p>
        <p>{{ comment.message }}</p>
      </div>
    </div>
  
    <div class="add-comment">
      <textarea [(ngModel)]="newComment" placeholder="Écrivez un commentaire"></textarea>
      <button (click)="addComment()" class="add-button">Valider</button>
    </div>
  </div>
