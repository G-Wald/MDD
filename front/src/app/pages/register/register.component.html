
<app-header></app-header>
<div class="container">
  <h2>Inscription</h2>
  <form class="register-form" [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="username">Nom d'utilisateur :</label>
      <input type="text" id="username" name="username" formControlName="username" required>
    </div>
    <div class="form-group">
      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" formControlName="password" required>
    </div>    
    <button type="submit">S'inscrire</button>
  </form>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
