
<app-header></app-header>
<div class="container">
    <h2>Connexion</h2>
    <form class="login-form"  [formGroup]="form" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="username">E-mail ou nom d'utilisateur :</label>
        <input type="text" id="username" name="username" formControlName="usernameOrEmail" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" formControlName="password" required>
      </div>    
      <button type="submit">S'inscrire</button>
      <p *ngIf="onError" class="error">An error occurred</p>
    </form>
  </div>
